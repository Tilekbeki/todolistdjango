{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Add/Edit Task</title>
</head>
<body>
    <div class="task">
        <div class="container">
            <h1 class="title title_task">{% if form.instance.pk %}Edit{% else %}New{% endif %} Task</h1>

            <div class="task-list">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save</button>
                </form>
                <a href="{% url 'task_list' %}">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
